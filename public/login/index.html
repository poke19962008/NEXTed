<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/include.css">
  <link rel="stylesheet" type="text/css" href="css/switch.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/toastr/toastr.css">
</head>
<body class="align">

  <div class="site__container">

    <div class="grid__container">
      <form class="form form--login">

        <!-- Toggle Switch -->
        <p class="text--center">Are you teacher?</p>
        <div class="colorful-switch">
          <input type="checkbox" class="colorful-switch__checkbox" id="colorful-switch-cb" />
          <label class="colorful-switch__label" for="colorful-switch-cb">
            <span class="colorful-switch__bg"></span>
            <span class="colorful-switch__dot"></span>
            <span class="colorful-switch__on">
              <span class="colorful-switch__on__inner"></span>
            </span>
            <span class="colorful-switch__off"></span>
          </label>
        </div>

        <!-- User Name Field -->
        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">User ID</span></label>
          <input id="login__username" type="text" class="form__input" placeholder="User ID" required>
        </div>

        <!-- Password Field -->
        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
          <input id="login__password" type="password" class="form__input" placeholder="Password" required>
        </div>

        <!-- Submit Button -->
        <div class="form__field">
          <input class="submitBtn" type="submit" value="Sign In">
        </div>

      </form>
    </div>
  </div>

  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/toastr/toastr.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
