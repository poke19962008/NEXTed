<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />


		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Update Your Information</h1>
					<div class="codrops-top">
						
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your Designation?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Head of Department" required/>
							<br>
							<label class="fs-field-label fs-anim-upper" for="q1">Biography ?</label>
							<textarea class="fs-anim-lower" id="q2" name="q4" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q3" name="q33" type="email" placeholder="dean@road.us" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">What are your Qualifications?(Latest One)</label>
							<input class="fs-anim-lower" id="q4" name="q3" type="text" placeholder="Degree" required/>
							<input class="fs-anim-lower" id="q5" name="q4" type="text" placeholder="Course" required/>
							<input class="fs-anim-lower" id="q6" name="q5" type="text" placeholder="Institute" required/>
							
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Most Prestigius Award ?</label>
							<input class="fs-anim-lower" id="q7" name="q1" type="text" placeholder="Title" required/>
							<input class="fs-anim-lower" id="q8" name="q1" type="text" placeholder="D/M/Y(8/March/2016)" required/>
							<input class="fs-anim-lower" id="q9" name="q1" type="text" placeholder="Description" required/>
							
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Enter your skills ? (Seperated by Comma)</label>
							
							<textarea class="fs-anim-lower" id="q10" name="q4" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Experience ? </label>
							<input class="fs-anim-lower" id="q11" name="q1" type="text" placeholder="Title" required/>
							<input class="fs-anim-lower" id="q12" name="q1" type="text" placeholder="D/M/Y(8/March/2016)" required/>
							<textarea class="fs-anim-lower" id="q13" name="q4" placeholder="Describe here"></textarea>
							
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
				<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js" ></script>
		<script type="text/javascript" src="js/ajaxed.js"></script>
		
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); 
					}
				} );
			})();
		</script>
	</body>
</html>
